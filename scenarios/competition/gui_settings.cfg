<?xml version="1.0" encoding="UTF-8"?>
<!-- 比赛场景GUI设置 -->
<viewsettings xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/guisettings.xsd">
    <viewport zoom="100.00" x="200.00" y="200.00" angle="0.00"/>
    
    <delay value="100.00"/>
    
    <vehicleQuality value="2"/>
    <showGrid value="1" xGrid="50.00" yGrid="50.00"/>
    <gridXSize value="50.00"/>
    <gridYSize value="50.00"/>
    
    <scheme name="real world">
        <vehicles vehicleMode="0" vehicleQuality="2" minVehicleSize="1.00" vehicleUpscaleQuality="4.00" showBlinker="1" drawMinGap="1" drawBrakeGap="0" showBTRange="0" showRouteIndex="0" scaleLength="1.00" drawReversed="0" showParkingInfo="0" showChargingInfo="0" vehicleName_show="0" vehicleName_size="50.00" vehicleValue_show="0" vehicleValue_size="50.00" vehicleText_show="0" vehicleText_size="50.00" vehicleSize_exaggeration="1.00"/>
        
        <junctions junctionMode="2" drawLinkTLIndex="0" drawLinkJunctionIndex="0" junctionName_show="1" junctionName_size="50.00" internalJunctionName_show="0" internalJunctionName_size="50.00" junctionID_show="0" junctionID_size="50.00" tlsPhaseIndex_show="1" tlsPhaseName_show="0" junctionSize_exaggeration="1.00"/>
        
        <additionals addMode="0" addSize="1.00" addName_show="0" addName_size="50.00" addFullName_show="0" addFullName_size="50.00"/>
        
        <pois poiMode="0" poiDetail="4" poiName_show="0" poiName_size="50.00" poiType_show="0" poiType_size="50.00" poiSize_exaggeration="1.00"/>
        
        <polys polyMode="0" polyName_show="0" polyName_size="50.00" polyType_show="0" polyType_size="50.00" polySize_exaggeration="1.00"/>
        
        <legend showSizeLegend="1"/>
        
        <opengl antialiase="1" dither="0"/>
        
        <background backgroundColor="255,255,255" showGrid="1" gridXSize="50.00" gridYSize="50.00"/>
        
        <edges edgeMode="0" edgeName_show="0" edgeName_size="50.00" internalEdgeName_show="0" internalEdgeName_size="50.00" cwaEdgeName_show="0" cwaEdgeName_size="50.00" streetName_show="0" streetName_size="50.00" edgeValue_show="0" edgeValue_size="50.00" hideConnectors="0" widthExaggeration="1.00"/>
        
        <vehicles vehicleColorer="given vehicle/type/route color" vehicleShapeDetail="4">
            <colorScheme>
                <entry color="1,1,0,1" name="given vehicle/type/route color"/>
            </colorScheme>
        </vehicles>
        
        <junctions junctionColorer="uniform" junctionShapeDetail="4">
            <colorScheme>
                <entry color="0.2,0.5,1.0,1" name="uniform"/>
            </colorScheme>
        </junctions>
        
        <edges edgeColorer="uniform" edgeShapeDetail="4">
            <colorScheme>
                <entry color="0,0,0,1" name="uniform"/>
            </colorScheme>
        </edges>
    </scheme>
</viewsettings>
