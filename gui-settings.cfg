<?xml version="1.0" encoding="UTF-8"?>
<viewsettings>
    <scheme name="custom_1">
        <opengl antialiase="1" dither="1"/>
        <background backgroundColor="white" showGrid="0" gridXSize="100.00" gridYSize="100.00"/>
        <edges laneShowBorders="1" showLinkDecals="1" showRails="1" hideConnectors="0"
               laneWidthExaggeration="1.0" showDirection="1" showSublanes="1"
               edgeName_show="1" edgeName_size="50.00" edgeName_color="orange"
               internalEdgeName_show="0" internalEdgeName_size="40.00" internalEdgeName_color="orange"/>
        <vehicles vehicleMode="0" vehicleQuality="2" vehicle_minSize="1.00" vehicle_exaggeration="1.00" vehicle_constantSize="1"
                 showBlinker="1" drawMinGap="0" drawBrakeGap="0" showBTRange="0" showRouteIndex="0"
                 vehicleName_show="0" vehicleName_size="50.00" vehicleName_color="orange"/>
        <junctions junctionMode="0" drawLinkTLIndex="1" drawLinkJunctionIndex="1"
                  junctionName_show="1" junctionName_size="50.00" junctionName_color="orange"
                  internalJunctionName_show="0" internalJunctionName_size="50.00" internalJunctionName_color="0,0,0,255"/>
        <additionals addMode="0" addName_show="1" addName_size="50.00" addName_color="orange"/>
        <pois poiMode="0" poiName_show="0" poiName_size="50.00" poiName_color="orange"/>
        <legend showSizeLegend="1" showColorLegend="1"/>
    </scheme>
    
    <viewport zoom="100" x="0" y="0" angle="0"/>
    
    <decal filename="background.gif" centerX="0.00" centerY="0.00" width="1.00" height="1.00" rotation="0.00" layer="0.00"/>
    
    <light ambient="0.75,0.75,0.75" diffuse="0.75,0.75,0.75" specular="0.75,0.75,0.75"/>
    
    <camera zoom="100" x="0" y="0" rotation="0"/>
    
    <delay value="50"/>
    
    <breakpoints value=""/>
    
    <colorScheme name="uniform">
        <entry color="0,0,0" name="uniform"/>
    </colorScheme>
    
    <event id="jam" commandPosix="play audio/warning.wav" commandWindows="start /min play audio/warning.wav"/>
</viewsettings> 